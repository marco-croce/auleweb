
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/error.js"></script>
</head>

<#if error??>
<body onload="openModal()">
    <#else>
<body>
    </#if>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="bi bi-exclamation-diamond-fill "></i>
                <h5 class="modal-title" id="exampleModalLongTitle"> ATTENZIONE </h5>
                <i class="bi bi-exclamation-diamond-fill "></i>
            </div>
            <div class="modal-body">
                <#if error??>
                ${error}
                </#if>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"> Chiudi </button>
            </div>
        </div>
    </div>
</div>

    <div class="login">
        <form method="post" action="login">
            <div class="login-box">
                <h2 class="text-center">Accedi</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="e" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="p" placeholder="Inserisci la tua password" required>
                </div>
                <div class="text-center">
                    <button type="submit" value="login" name="login" class="btn btn-outline-light">Accedi</button>
                    <a href="index" class="btn btn-link text-center">Torna alla Home</a>
                </div>
            </div>
        </form> 
    </div>
</body>
