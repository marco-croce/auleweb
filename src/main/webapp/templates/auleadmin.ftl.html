<head>
    <title>Gestione aule</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" >
    <script src="js/error.js"></script>
</head>

<#if error??>
<body onload="openModal()">
    <#else>
<body>
    </#if>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="bi bi-exclamation-diamond-fill "></i>
                    <h5 class="modal-title" id="exampleModalLongTitle"> Operazione non riuscita </h5>
                    <i class="bi bi-exclamation-diamond-fill "></i>
                </div>
                <div class="modal-body">
                    <#if error??>
                    <i>${error}</i>
                    </#if>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Chiudi </button>
                </div>
            </div>
        </div>
    </div>

<h1>Gestione aule</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Edificio</th>
                <th>Luogo</th>
                <th>Email Responsabile</th>
                <th>Modifica</th>
            </tr>
        </thead>
        <tbody>
            <#if (aule?size>0)>
            <#list aule as aula>
            <tr>
                <td>${aula.nome}</td>
                <td>${aula.edificio}</td>
                <td>${aula.luogo}</td>
                <td>${aula.emailResponsabile}</td>
                <td><a href="auleadmin?n=${aula.key}"><button class="btn btn-dark"> Gestisci </button></a></td>
            </tr>
            </#list>
            </#if>
        </tbody>
    </table>
</div>

<br>

<p><a href="auleadmin?n=0"><button class="btn btn-dark"> Inserisci una nuova aula </button></a></p>

</body>
